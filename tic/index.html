<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="py-5">
    <div class="container" id="container">
      <div class="row d-flex justify-content-center">
        <div class="box px-4 py-5 bg-white col-md-8 col-lg-6 rounded-lg shadow-lg">
          <table rules="all" class="table-info btn-group d-flex justify-content-center">
            <tr>
              <td><button id="btn1" class="playBtn btn btn-info btn-lg">1</button></td>
              <td><button id="btn2" class="playBtn btn btn-info btn-lg">2</button></td>
              <td><button id="btn3" class="playBtn btn btn-info btn-lg">3</button></td>
            </tr>
            <tr>
              <td><button id="btn4" class="playBtn btn btn-info btn-lg">4</button></td>
              <td><button id="btn5" class="playBtn btn btn-info btn-lg">5</button></td>
              <td><button id="btn6" class="playBtn btn btn-info btn-lg">6</button></td>
            </tr>
            <tr>
              <td><button id="btn7" class="playBtn btn btn-info btn-lg">7</button></td>
              <td><button id="btn8" class="playBtn btn btn-info btn-lg">8</button></td>
              <td><button id="btn9" class="playBtn btn btn-info btn-lg">9</button></td>
            </tr>
          </table>
        </div>
      </div>

      <div class="box stack-top" id="overlay" ; style="display: none">
        <h1 id="result" style="color: black"></h1>
        <button id="reset">Reset</button>
      </div>
    </div>
  </div>

  <h3>human Count: <span id="humanCnt"></span></h3>
</body>
<script src="script.js" id="javascript"></script>

</html>
