<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="py-5">
    <div class="container" id="container">
      <div class="row d-flex justify-content-center">
        <div class="box px-4 py-5 bg-white col-md-8 col-lg-6 rounded-lg shadow-lg">
          <table rules="all" class="table-info d-flex justify-content-center">
            <tr>
              <td><button id="btn1" class="playBtn btn btn-info btn-lg"><span
                    style="visibility: hidden;">1</span></button></td>
              <td><button id="btn2" class="playBtn btn btn-info btn-lg"><span
                    style="visibility: hidden;">2</span></button></td>
              <td><button id="btn3" class="playBtn btn btn-info btn-lg"><span
                    style="visibility: hidden;">3</span></button></td>
            </tr>
            <tr>
              <td><button id="btn4" class="playBtn btn btn-info btn-lg"><span
                    style="visibility: hidden;">4</span></button></td>
              <td><button id="btn5" class="playBtn btn btn-info btn-lg"><span
                    style="visibility: hidden;">5</span></button></td>
              <td><button id="btn6" class="playBtn btn btn-info btn-lg"><span
                    style="visibility: hidden;">6</span></button></td>
            </tr>
            <tr>
              <td><button id="btn7" class="playBtn btn btn-info btn-lg"><span style="visibility: hidden;"
                    class="hdn">7</span></button></td>
              <td><button id="btn8" class="playBtn btn btn-info btn-lg"><span
                    style="visibility: hidden;">8</span></button></td>
              <td><button id="btn9" class="playBtn btn btn-info btn-lg"><span
                    style="visibility: hidden;">9</span></button></td>
            </tr>
          </table>
          <div class="d-flex justify-content-center mt-4" id="test1">
            <div class=" rounded-2 box stack-top bg-info" id="overlay">
              <div class="d-flex flex-column justify-content-center">
                <h3 id="result" class="text-center text-white text-uppercase py-2 ">Start Game
                </h3>
                <div class="d-flex flex-row justify-content-around mb-2">
                  <button id="refresh" class="rst break btn-lg btn-primary border-0">REFRESH</button>
                  <button id="reset" class="rst break btn-lg btn-primary border-0">RESET</button>
                </div>

              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <h3>human Count: <span id="humanCnt"></span></h3>
</body>
<script src="script.js" id="javascript"></script>

</html>
