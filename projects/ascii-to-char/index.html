      <div class="row d-flex justify-content-center">

          <form class="text-center">
            <div class="form-group"> <label class="h3">ASCII to Text converter</label> <input type="text" id="id1"
                class="form-control form-control-lg bg-light text-dark text-center rounded" placeholder="Enter Number">
              <h4 id="demo" class="mt-2 bg-light text-dark py-2 px-4" style="display: none;overflow-wrap:break-word;">
              </h4>
            </div>
            <input type="button" class="btn btn-primary btn-lg" value="Get Char" onclick="myFunction()">
          </form>
        </div>

    </div>
  </div>
  <script>
    function myFunction() {
      var str = document.getElementById("id1");
      var array = new Array();
      var value = str.value;
      var array = value.split(",");
      var i;
      let arrayValue;
      let text = "";
      for (i = 0; i < array.length; i++) {
        arrayValue = array[i];
        text += String.fromCharCode(arrayValue);
        if (isNaN(arrayValue) == true) {
          alert(arrayValue + "- is not a number");
          document.getElementById("demo").style.display = "none";
        } else if (arrayValue < 32) {
          alert(arrayValue + " - is not in range of ASCII");
          document.getElementById("demo").style.display = "none";
          break;
        } else if (arrayValue > 126) {
          alert(arrayValue + " - is not in range of ASCII");
          document.getElementById("demo").style.display = "none";
          break;
        } else {
          document.getElementById("demo").style.display = "";
        }
      }
      var a = "Char is == > <br> ";
      document.getElementById("demo").innerHTML = a + text;
    }

  </script>
